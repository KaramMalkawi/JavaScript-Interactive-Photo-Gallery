<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Photo Gallery</h1>

  <div id="image">Hover over an image below to display here.</div>

  <div class="gallery">
    <img 
      src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Image1" 
      alt="Blue Image" 
      onmouseover="upDate(this)" 
      onmouseout="undo()"
    />
    <img 
      src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Image2" 
      alt="Red Image" 
      onmouseover="upDate(this)" 
      onmouseout="undo()"
    />
    <img 
      src="https://via.placeholder.com/150/00FF00/000000?text=Image3" 
      alt="Green Image" 
      onmouseover="upDate(this)" 
      onmouseout="undo()"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
